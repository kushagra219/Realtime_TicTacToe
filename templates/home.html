{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="form-main">

        <div id="form-div">

            <div class="text-center">
                <h1 style="color: white; font-family: cursive; font-weight: bold;">Play Tic Tac Toe</h1>
            </div>

            <form class="form pt-4" id="form1">

                <p class="name">
                    <input name="username" type="text" class="feedback-input" placeholder="Username" id="name" />
                </p>

                <p class="option">
                    <select class="feedback-input">
                    <option hidden selected>Choose Options</option>
                    <option value="have-code">Have Room Code</option>
                    <option value="create-code">Create Room Code</option>
                    </select>
                </p>

                <p class="code">
                    <input name="code" type="number" class="feedback-input" id="comment" placeholder="Room Code">
                </p>


                <div class="submit">
                    <input type="submit" value="ENTER" id="button-blue" />
                    <div class="ease"></div>
                </div>
            </form>
        </div>

</body>

</html>
